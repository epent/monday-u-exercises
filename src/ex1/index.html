<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="white-box">
      <h1 class="main-header">Task Manager</h1>
      <div class="task-input-wrapper">
        <input class="task-input" type="text" placeholder="Add your new task" />
        <button class="task-button">Add task</button>
      </div>
      <ul class="task-list">
        <li class="task-item">Homewrok</li>
        <li class="task-item">Create video for YouTube</li>
        <li class="task-item">Buy new laptop</li>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
